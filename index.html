<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title> </title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #0F2A47;
      font-family: Arial, sans-serif;
    }

    /* Wrapper ensures the iframe always fills the screen */
    .iframe-wrapper {
      width: 100%;
      height: 100vh;
      max-width: 100%;
      overflow: hidden;
      position: relative;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .loading {
      position: absolute;
      top: 20px;
      left: 20px;
      color: white;
      font-size: 14px;
      opacity: 0.7;
      z-index: 10;
    }
  </style>
</head>

<body>
  <div class="iframe-wrapper">
    <div id="loading" class="loading">Loading Joey’s B3PLRate Engine…</div>

    <iframe
      src="https://script.google.com/macros/s/AKfycbyCgN9V65A8KJO2i6Hi1_Ds6pyLthk9IyjqSV-Ff104ZgsmLeDYXfKaqzOPHAw-3PdK/exec"
      allowfullscreen
      onload="document.getElementById('loading').style.display='none';"
    ></iframe>
  </div>
</body>
</html>
